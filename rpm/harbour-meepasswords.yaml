Name: harbour-meepasswords
Summary: Keep your passwords protected.
Version: 2.1.1
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  MeePasswords is a simple tool to securely store short snippets of sensible or confidential data such as passwords and the like.
Configure: none
Builder: qtc5
PkgConfigBR:
- qca2-qt5
- Qt5Quick
- Qt5Core
- qmfclient5
- Qt5Qml
PkgBR: []
Requires: []
Files:
- '%{_datadir}/icons/hicolor/86x86/apps'
- '%{_datadir}/applications'
- '%{_datadir}/harbour-meepasswords'
- '%{_bindir}/%{name}'
